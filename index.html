<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動式資料儀表板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
    </style>
    <!-- 從 CDN 載入 Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, onSnapshot, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        window.firebase = { initializeApp, getFirestore, collection, query, onSnapshot, orderBy, limit, getAuth, signInAnonymously };
    </script>
</head>
<body class="p-4 sm:p-8 md:p-12">

    <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-lg border border-gray-200">
        <h1 class="text-2xl sm:text-3xl font-bold text-center mb-4 text-indigo-600">互動式資料儀表板</h1>

        <div class="space-y-4 mb-6">
            <div class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-2">
                <label for="collection-path" class="text-gray-600 font-medium whitespace-nowrap">集合路徑:</label>
                <input type="text" id="collection-path" value="sensor_data" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-2">
                <label for="temp-field" class="text-gray-600 font-medium whitespace-nowrap">溫度欄位名稱:</label>
                <input type="text" id="temp-field" value="temperature" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-2">
                <label for="humidity-field" class="text-gray-600 font-medium whitespace-nowrap">濕度欄位名稱:</label>
                <input type="text" id="humidity-field" value="humidity" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-2">
                <label for="timestamp-field" class="text-gray-600 font-medium whitespace-nowrap">時間戳記欄位:</label>
                <input type="text" id="timestamp-field" value="timestamp" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="flex items-center space-x-2">
                <label for="data-limit" class="text-gray-600 font-medium">顯示筆數:</label>
                <input type="number" id="data-limit" value="50" min="1" class="w-20 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-center">
            </div>
            <button id="update-dashboard" class="w-full px-4 py-2 bg-indigo-500 text-white font-medium rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                更新儀表板
            </button>
        </div>

        <div class="text-center mb-4">
            <span id="project-info" class="text-xs text-gray-500 mr-2">正在連接到 Firebase...</span>
            <span id="status-dot" class="inline-block w-3 h-3 rounded-full bg-yellow-400"></span>
        </div>
        
        <div class="relative h-64 sm:h-80 md:h-96">
            <canvas id="tempChart"></canvas>
            <div id="loading" class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-80 rounded-xl transition-opacity duration-300">
                <div class="flex flex-col items-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-4 border-t-4 border-indigo-500"></div>
                    <p class="mt-4 text-gray-500">正在載入數據...</p>
                </div>
            </div>
            <div id="no-data" class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-80 rounded-xl transition-opacity duration-300 hidden">
                <p class="text-gray-500 text-center">目前沒有可用的數據。</p>
            </div>
        </div>
    </div>

    <script type="module">
        let tempChart;
        let unsubscribe;
        const ctx = document.getElementById('tempChart').getContext('2d');
        const loadingElement = document.getElementById('loading');
        const noDataElement = document.getElementById('no-data');
        const projectInfoElement = document.getElementById('project-info');
        const statusDot = document.getElementById('status-dot');
        const collectionPathInput = document.getElementById('collection-path');
        const tempFieldInput = document.getElementById('temp-field');
        const humidityFieldInput = document.getElementById('humidity-field');
        const timestampFieldInput = document.getElementById('timestamp-field');
        const dataLimitInput = document.getElementById('data-limit');
        const updateButton = document.getElementById('update-dashboard');
        
        const firebaseConfig = {
            apiKey: "AIzaSyAK87kwzBCAbcWn5MUSdt6sUvoaAvLJVBs",
            authDomain: "data-store-b0994.firebaseapp.com",
            projectId: "data-store-b0994",
            storageBucket: "data-store-b0994.firebasestorage.app",
            messagingSenderId: "484608370709",
            appId: "1:484608370709:web:28ed2b8c5a31644ea5861c"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.getFirestore(app);
        const auth = firebase.getAuth(app);

        /**
         * 初始化 Chart.js 圖表.
         */
        function initChart() {
            if (tempChart) {
                tempChart.destroy();
            }
            tempChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '溫度 (°C)',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1,
                        fill: false
                    }, {
                        label: '濕度 (%)',
                        data: [],
                        borderColor: 'rgb(255, 99, 132)',
                        tension: 0.1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '時間'
                            },
                            ticks: {
                                display: true,
                                maxTicksLimit: 10,
                                autoSkipPadding: 10
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '數值'
                            },
                            beginAtZero: false
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                        }
                    }
                }
            });
        }

        /**
         * 將 Firestore 時間戳記或日期字串轉換為 Date 物件.
         * @param {Object|string} timestampField 從 Firestore 取得的時間戳記欄位.
         * @returns {Date} 轉換後的 Date 物件.
         */
        function parseTimestamp(timestampField) {
            if (timestampField && typeof timestampField.toDate === 'function') {
                return timestampField.toDate();
            } else if (typeof timestampField === 'string' || typeof timestampField.seconds !== 'undefined') {
                if (typeof timestampField.seconds !== 'undefined') {
                    // 處理 Firestore 的 { seconds, nanoseconds } 物件
                    return new Date(timestampField.seconds * 1000 + timestampField.nanoseconds / 1000000);
                }
                return new Date(timestampField);
            }
            return new Date(); // 若解析失敗，則回傳當前日期作為備用
        }

        /**
         * 啟動 Firebase 監聽器以讀取即時數據.
         * @param {string} collectionPath 集合路徑.
         * @param {string} tempField 溫度欄位名稱.
         * @param {string} humidityField 濕度欄位名稱.
         * @param {string} timestampField 時間戳記欄位名稱.
         * @param {number} limitCount 限制讀取的數據筆數.
         */
        async function startFirestoreListener(collectionPath, tempField, humidityField, timestampField, limitCount) {
            if (unsubscribe) {
                unsubscribe();
            }

            try {
                loadingElement.classList.remove('hidden');
                noDataElement.classList.add('hidden');
                statusDot.classList.remove('bg-green-500', 'bg-red-500');
                statusDot.classList.add('bg-yellow-400');
                projectInfoElement.textContent = '正在連線中...';

                await firebase.signInAnonymously(auth);
                
                const collectionRef = firebase.collection(db, collectionPath);
                const q = firebase.query(collectionRef, firebase.orderBy(timestampField, "desc"), firebase.limit(limitCount));

                unsubscribe = firebase.onSnapshot(q, (snapshot) => {
                    loadingElement.classList.add('hidden');
                    statusDot.classList.remove('bg-yellow-400', 'bg-red-500');
                    statusDot.classList.add('bg-green-500');
                    projectInfoElement.textContent = '已成功連接到 Firebase。';

                    const labels = [];
                    const temperatures = [];
                    const humidities = [];

                    if (snapshot.empty) {
                        noDataElement.classList.remove('hidden');
                    } else {
                        noDataElement.classList.add('hidden');
                        
                        snapshot.docs.reverse().forEach((doc) => {
                            const data = doc.data();
                            // 檢查欄位是否存在
                            if (data[timestampField] && data[tempField] !== undefined && data[humidityField] !== undefined) {
                                const date = parseTimestamp(data[timestampField]);
                                labels.push(date.toLocaleTimeString());
                                temperatures.push(data[tempField]);
                                humidities.push(data[humidityField]);
                            }
                        });
                    }

                    if (!tempChart) {
                        initChart();
                    }
                    tempChart.data.labels = labels;
                    tempChart.data.datasets[0].data = temperatures;
                    tempChart.data.datasets[1].data = humidities;
                    tempChart.update();
                }, (error) => {
                    console.error("Firebase 連線失敗:", error);
                    loadingElement.classList.add('hidden');
                    statusDot.classList.remove('bg-yellow-400', 'bg-green-500');
                    statusDot.classList.add('bg-red-500');
                    projectInfoElement.textContent = `連線失敗: ${error.message}`;
                });

            } catch (error) {
                console.error("Firebase 連線失敗:", error);
                loadingElement.classList.add('hidden');
                statusDot.classList.remove('bg-yellow-400', 'bg-green-500');
                statusDot.classList.add('bg-red-500');
                projectInfoElement.textContent = `連線失敗: ${error.message}`;
            }
        }

        window.addEventListener('load', () => {
            initChart();
            updateButton.click(); // 載入後自動觸發更新
        });

        updateButton.addEventListener('click', () => {
            const collectionPath = collectionPathInput.value;
            const tempField = tempFieldInput.value;
            const humidityField = humidityFieldInput.value;
            const timestampField = timestampFieldInput.value;
            const dataLimit = parseInt(dataLimitInput.value, 10);
            
            if (collectionPath && tempField && humidityField && timestampField && dataLimit > 0) {
                startFirestoreListener(collectionPath, tempField, humidityField, timestampField, dataLimit);
            } else {
                alert("請填寫所有欄位並確保顯示筆數大於0。");
            }
        });
    </script>
</body>
</html>
