<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時感測器資料儀表板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        // Firebase 模組的引入
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Tailwind CSS 的 Inter 字體設定
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }

        let app, db, auth;
        let unsubscribe;
        let chartInstance;
        let chartData = {
            labels: [],
            datasets: [{
                label: '溫度 (°C)',
                borderColor: 'rgb(255, 99, 132)',
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                data: [],
                yAxisID: 'y',
            }, {
                label: '濕度 (%)',
                borderColor: 'rgb(54, 162, 235)',
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                data: [],
                yAxisID: 'y1',
            }]
        };

        const firebaseConfig = {
            apiKey: "AIzaSyAK87kwzBCAbcWn5MUSdt6sUvoaAvLJVBs",
            authDomain: "data-store-b0994.firebaseapp.com",
            projectId: "data-store-b0994",
            storageBucket: "data-store-b0994.firebasestorage.app",
            messagingSenderId: "484608370709",
            appId: "1:484608370709:web:28ed2b8c5a31644ea5861c",
            measurementId: "G-1NBWFP8ZNR"
        };
        
        // 頁面載入完成後初始化 Firebase
        window.onload = function() {
            initializeFirebase(firebaseConfig);
        };

        async function initializeFirebase(config) {
            try {
                // 初始化 Firebase 應用程式
                app = initializeApp(config);
                db = getFirestore(app);
                auth = getAuth(app);

                // 使用匿名登入
                await signInAnonymously(auth);
                console.log("Firebase 連線成功: 匿名登入成功！");

                // 顯示介面並監聽數據
                document.getElementById('setup-form').classList.remove('hidden');
                document.getElementById('loading-message').classList.add('hidden');
                document.getElementById('data-view').classList.add('hidden');
            
            } catch (error) {
                console.error("Firebase 連線失敗:", error);
                displayError(`Firebase 連線失敗: ${error.message}`);
            }
        }

        // 啟動 Firestore 監聽器
        function startFirestoreListener(collectionPath, tempField, humiField, timeField, dataLimit) {
            if (!db) {
                displayError('Firebase Firestore 未初始化。');
                return;
            }

            // 如果已經有監聽器，先取消
            if (unsubscribe) {
                unsubscribe();
            }

            try {
                const q = query(collection(db, collectionPath), orderBy(timeField, 'desc'), limit(parseInt(dataLimit)));
                unsubscribe = onSnapshot(q, (querySnapshot) => {
                    const sensorData = [];
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        if (data[tempField] !== undefined && data[humiField] !== undefined) {
                            sensorData.push({
                                temp: data[tempField],
                                humi: data[humiField],
                                time: data[timeField].toDate ? data[timeField].toDate() : new Date(), // 處理不同格式的時間戳
                            });
                        }
                    });

                    // 將資料反轉，讓圖表從舊到新顯示
                    sensorData.reverse();
                    
                    // 更新圖表資料
                    chartData.labels = sensorData.map(d => d.time.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', second: '2-digit' }));
                    chartData.datasets[0].data = sensorData.map(d => d.temp);
                    chartData.datasets[1].data = sensorData.map(d => d.humi);

                    // 重新繪製圖表
                    updateChart();

                    // 顯示資料
                    updateTable(sensorData, tempField, humiField, timeField);

                    // 顯示圖表
                    document.getElementById('data-view').classList.remove('hidden');
                    document.getElementById('loading-message').classList.add('hidden');

                }, (error) => {
                    console.error("即時資料監聽失敗:", error);
                    displayError(`即時資料監聽失敗: ${error.message}`);
                });

            } catch (e) {
                displayError(`請確認集合路徑與欄位名稱是否正確。錯誤訊息: ${e.message}`);
                console.error(e);
            }
        }

        // 渲染表格
        function updateTable(data, tempField, humiField, timeField) {
            const tbody = document.getElementById('data-table').querySelector('tbody');
            tbody.innerHTML = '';
            data.forEach((d) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">${d.time.toLocaleString('zh-TW')}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">${d.temp}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">${d.humi}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // 顯示錯誤訊息
        function displayError(message) {
            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        }

        // 更新圖表
        function updateChart() {
            const ctx = document.getElementById('myChart').getContext('2d');
            if (chartInstance) {
                chartInstance.data = chartData;
                chartInstance.update();
            } else {
                chartInstance = new Chart(ctx, {
                    type: 'line',
                    data: chartData,
                    options: {
                        responsive: true,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        stacked: false,
                        plugins: {
                            title: {
                                display: true,
                                text: '即時溫濕度',
                                font: {
                                    size: 16
                                }
                            }
                        },
                        scales: {
                            y: {
                                type: 'linear',
                                display: true,
                                position: 'left',
                                title: {
                                    display: true,
                                    text: '溫度 (°C)'
                                }
                            },
                            y1: {
                                type: 'linear',
                                display: true,
                                position: 'right',
                                title: {
                                    display: true,
                                    text: '濕度 (%)'
                                },
                                grid: {
                                    drawOnChartArea: false,
                                },
                            },
                        }
                    }
                });
            }
        }

        // 處理表單提交
        document.getElementById('setup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const collectionPath = document.getElementById('collection-path').value;
            const tempField = document.getElementById('temp-field').value;
            const humiField = document.getElementById('humi-field').value;
            const timeField = document.getElementById('time-field').value;
            const dataLimit = document.getElementById('data-limit').value;

            if (collectionPath && tempField && humiField && timeField && dataLimit) {
                document.getElementById('error-message').classList.add('hidden');
                startFirestoreListener(collectionPath, tempField, humiField, timeField, dataLimit);
            } else {
                displayError('請填寫所有欄位。');
            }
        });

    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans antialiased p-4">
    <div class="bg-white rounded-lg shadow-xl overflow-hidden max-w-4xl w-full">
        <header class="bg-indigo-600 text-white p-6 text-center">
            <h1 class="text-3xl font-bold">即時資料儀表板</h1>
        </header>

        <main class="p-8">
            <!-- 載入中的訊息 -->
            <div id="loading-message" class="text-center text-gray-600">
                <div class="flex items-center justify-center space-x-2">
                    <svg class="animate-spin h-5 w-5 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>正在連線到 Firebase...</span>
                </div>
            </div>

            <!-- 錯誤訊息 -->
            <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 hidden" role="alert">
                <span class="block sm:inline"></span>
            </div>

            <!-- 表單區塊 -->
            <div id="setup-form" class="hidden">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">設定您的 Firestore 資料</h2>
                <form>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="collection-path" class="block text-sm font-medium text-gray-700">集合路徑 (Collection Path)</label>
                            <input type="text" id="collection-path" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="例如: sensor_data">
                        </div>
                        <div>
                            <label for="temp-field" class="block text-sm font-medium text-gray-700">溫度欄位名稱 (Temperature Field)</label>
                            <input type="text" id="temp-field" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="例如: temperature">
                        </div>
                        <div>
                            <label for="humi-field" class="block text-sm font-medium text-gray-700">濕度欄位名稱 (Humidity Field)</label>
                            <input type="text" id="humi-field" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="例如: humidity">
                        </div>
                        <div>
                            <label for="time-field" class="block text-sm font-medium text-gray-700">時間戳欄位名稱 (Timestamp Field)</label>
                            <input type="text" id="time-field" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="例如: timestamp">
                        </div>
                        <div class="col-span-1 md:col-span-2">
                            <label for="data-limit" class="block text-sm font-medium text-gray-700">顯示筆數限制 (Data Limit)</label>
                            <input type="number" id="data-limit" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="例如: 20" value="20">
                        </div>
                    </div>
                    <div class="mt-6 text-center">
                        <button type="submit" class="w-full md:w-auto px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            開始監聽資料
                        </button>
                    </div>
                </form>
            </div>

            <!-- 資料顯示區塊 -->
            <div id="data-view" class="hidden">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">即時資料圖表</h2>
                <div class="bg-gray-50 rounded-lg p-4 mb-8">
                    <canvas id="myChart" class="w-full h-80"></canvas>
                </div>

                <h2 class="text-xl font-semibold text-gray-800 mb-4">原始資料表格</h2>
                <div class="bg-gray-50 rounded-lg overflow-x-auto">
                    <table id="data-table" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-100">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">時間戳</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">溫度</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">濕度</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <!-- 資料將會動態新增到這裡 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
