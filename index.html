<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時感測器資料儀表板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        // Firebase 模組的引入
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Tailwind CSS 的 Inter 字體設定
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }

        let app, db, auth;
        let unsubscribe;
        let chartData = {
            labels: [],
            datasets: [{
                label: '溫度 (°C)',
                borderColor: 'rgb(255, 99, 132)',
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                data: [],
                yAxisID: 'y',
            }, {
                label: '濕度 (%)',
                borderColor: 'rgb(54, 162, 235)',
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                data: [],
                yAxisID: 'y1',
            }]
        };

        const userId = 'dashboard-user';

        // 檢查並使用 Firebase 設定
        const firebaseConfig = {
          apiKey: "AIzaSyAK87kwzBCAbcWn5MUSdt6sUvoaAvLJVBs",
          authDomain: "data-store-b0994.firebaseapp.com",
          projectId: "data-store-b0994",
          storageBucket: "data-store-b0994.firebasestorage.app",
          messagingSenderId: "484608370709",
          appId: "1:484608370709:web:28ed2b8c5a31644ea5861c",
          measurementId: "G-1NBWFP8ZNR"
        };

        // 初始化應用程式
        window.onload = function() {
            // 如果 firebaseConfig.apiKey 存在，則進行初始化
            if (firebaseConfig && firebaseConfig.apiKey) {
                initializeFirebase(firebaseConfig);
            } else {
                displayError('請在程式碼中填入您的 Firebase 設定檔。');
            }
        };

        async function initializeFirebase(config) {
            try {
                // 初始化 Firebase 應用程式
                app = initializeApp(config);
                db = getFirestore(app);
                auth = getAuth(app);

                // 使用匿名登入
                await signInAnonymously(auth);
                console.log("Firebase 連線成功: 匿名登入成功！");

                // 顯示介面並監聽數據
                document.getElementById('setup-form').classList.remove('hidden');
                document.getElementById('loading-message').classList.add('hidden');
                document.getElementById('data-view').classList.add('hidden');
            
            } catch (error) {
                console.error("Firebase 連線失敗:", error);
                displayError(`Firebase 連線失敗: ${error.message}`);
            }
        }

        // 啟動 Firestore 監聽器
        function startFirestoreListener(collectionPath, tempField, humiField, timeField, dataLimit) {
            if (!db) {
                displayError('Firebase Firestore 未初始化。');
                return;
            }

            // 如果已經有監聽器，先取消
            if (unsubscribe) {
                unsubscribe();
            }

            try {
                const q = query(collection(db, collectionPath), orderBy(timeField, 'desc'), limit(parseInt(dataLimit)));
                unsubscribe = onSnapshot(q, (querySnapshot) => {
                    const sensorData = [];
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        if (data[tempField] !== undefined && data[humiField] !== undefined) {
                            sensorData.push({
                                temp: data[tempField],
                                humi: data[humiField],
                                time: data[timeField].toDate ? data[timeField].toDate() : new Date(), // 處理不同格式的時間戳
                            });
                        }
                    });

                    // 將資料反轉，讓圖表從舊到新顯示
                    sensorData.reverse();
                    
                    // 更新圖表資料
                    chartData.labels = sensorData.map(d => d.time.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', second: '2-digit' }));
                    chartData.datasets[0].data = sensorData.map(d => d.temp);
                    chartData.datasets[1].data = sensorData.map(d => d.humi);

                    // 重新繪製圖表
                    updateChart();

                    // 顯示資料
                    updateTable(sensorData, tempField, humiField, timeField);

                    // 顯示圖表
                    document.getElementById('data-view').classList.remove('hidden');
                    document.getElementById('loading-message').classList.add('hidden');

                }, (error) => {
                    console.error("即時資料監聽失敗:", error);
                    displayError(`即時資料監聽失敗: ${error.message}`);
                });

            } catch (e) {
                displayError(`請確認集合路徑與欄位名稱是否正確。錯誤訊息: ${e.message}`);
                console.error(e);
            }
        }

        // 渲染表格
        function updateTable(data, tempField, humiField, timeField) {
            const tbody = document.getElementById('data-table').querySelector('tbody');
            tbody.innerHTML = '';
            data.forEach((d) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">${d.time.toLocaleString('zh-TW')}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">${d.temp}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">${d.humi}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // 顯示錯誤訊息
        function displayError(message) {
            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        }

        // 圖表物件
        let chartInstance;

        // 更新圖表
        function updateChart() {
            const ctx = document.getElementById('myChart').getContext('2d');
            if (chartInstance) {
                chartInstance.data = chartData;
                chartInstance.update();
            } else {
                chartInstance = new Chart(ctx, {
                    type: 'line',
                    data: chartData,
                    options: {
                        responsive: true,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        stacked: false,
                        plugins: {
                            title: {
                                display: true,
                                text: '即時溫濕度',
                                font: {
                                    size: 16
                                }
                            }
                        },
                        scales: {
                            y: {
                                type: 'linear',
                                display: true,
                                position: 'left',
                                title: {
                                    display: true,
                                    text: '溫度 (°C)'
                                }
                            },
                            y1: {
                                type: 'linear',
                                display: true,
                                position: 'right',
                                title: {
                                    display: true,
                                    text: '濕度 (%)'
                                },
                                grid: {
                                    drawOnChartArea: false,
                                },
                            },
                        }
                    }
                });
            }
        }

        // 處理表單提交
        document.getElementById('setup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const collectionPath = document.getElementById('collection-path').value;
            const tempField = document.getElementById('temp-field').value;
            const humiField = document.getElementById('humi-field').value;
            const timeField = document.getElementById('time-field').value;
            const dataLimit = document.getElementById('data-limit').value;

            if (collectionPath && tempField && humiField && timeField && dataLimit) {
                document.getElementById('error-message').classList.add('hidden');
                startFirestoreListener(collectionPath, tempField, humiField, timeField, dataLimit);
            } else {
                displayError('請填寫所有欄位。');
            }
        });

    </script>
</head>
<body class="bg-gray-100 font-sans p-4 md:p-8 flex flex-col items-center">

    <!-- 主介面卡片 -->
    <div class="bg-white p-6 md:p-8 rounded-2xl shadow-lg w-full max-w-4xl">
        <h1 class="text-3xl font-bold mb-4 text-center text-gray-800">Firestore 數據儀表板</h1>
        <p class="text-gray-600 mb-6 text-center">請輸入您的 Firestore 集合與欄位資訊以開始。</p>

        <!-- 錯誤訊息區塊 -->
        <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mb-4 hidden">
            <strong class="font-bold">發生錯誤：</strong>
            <span id="error-text" class="block sm:inline"></span>
        </div>

        <!-- 載入訊息 -->
        <div id="loading-message" class="text-center text-gray-500 my-8">
            <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500 mx-auto mb-2"></div>
            正在連接 Firebase...
        </div>

        <!-- 設定表單 (初始顯示) -->
        <div id="setup-form" class="hidden">
            <form>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="collection-path" class="block text-sm font-medium text-gray-700 mb-1">集合路徑 (Collection Path)</label>
                        <input type="text" id="collection-path" value="sensor_data" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="temp-field" class="block text-sm font-medium text-gray-700 mb-1">溫度欄位 (Temperature Field)</label>
                        <input type="text" id="temp-field" value="temp" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="humi-field" class="block text-sm font-medium text-gray-700 mb-1">濕度欄位 (Humidity Field)</label>
                        <input type="text" id="humi-field" value="humi" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="time-field" class="block text-sm font-medium text-gray-700 mb-1">時間戳記欄位 (Timestamp Field)</label>
                        <input type="text" id="time-field" value="created_at" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="md:col-span-2">
                        <label for="data-limit" class="block text-sm font-medium text-gray-700 mb-1">顯示數據筆數 (Data Limit)</label>
                        <input type="number" id="data-limit" value="10" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                <div class="mt-6 text-center">
                    <button type="submit" class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                        開始監聽數據
                    </button>
                </div>
            </form>
        </div>

        <!-- 圖表與表格 (連接成功後顯示) -->
        <div id="data-view" class="hidden mt-8">
            <!-- 圖表 -->
            <div class="bg-gray-50 rounded-xl p-4 md:p-6 shadow-inner mb-6">
                <canvas id="myChart"></canvas>
            </div>

            <!-- 表格 -->
            <div class="overflow-hidden border border-gray-200 rounded-xl">
                <table id="data-table" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                時間戳記
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                溫度
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                濕度
                            </th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <!-- 資料會動態插入這裡 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
